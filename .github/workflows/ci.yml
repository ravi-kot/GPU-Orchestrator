name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          python -m pip install -r services/job_manager/requirements.txt
      - name: Tests
        run: |
          pytest -q services/job_manager/tests


