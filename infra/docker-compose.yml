services:
  job-manager:
    build: ../services/job_manager
    container_name: job-manager
    ports:
      - "8000:8000"
    environment:
      - LOG_FORMAT=${LOG_FORMAT:-plain}
      - EVENT_LOG_ENABLED=${EVENT_LOG_ENABLED:-1}
      - EVENT_LOG_FORMAT=${EVENT_LOG_FORMAT:-json}
      - EVENT_LOG_PATH=${EVENT_LOG_PATH:-/logs/job_events.jsonl}
    volumes:
      - ./logs:/logs

  worker:
    build: ../services/worker
    restart: unless-stopped
    environment:
      - MANAGER_URL=http://job-manager:8000
      - WORKER_NAME=worker
      - FAIL_RATE=0.05
      - LOG_FORMAT=${LOG_FORMAT:-plain}
    depends_on:
      - job-manager

  prometheus:
    image: prom/prometheus:v2.55.0
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - job-manager

  grafana:
    image: grafana/grafana:11.1.0
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
