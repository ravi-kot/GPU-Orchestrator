version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  job_manager:
    build:
      context: ..
      dockerfile: services/job_manager/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - redis

  worker:
    build:
      context: ..
      dockerfile: services/worker/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - JOB_MANAGER=http://job_manager:8000
    depends_on:
      - redis
      - job_manager
